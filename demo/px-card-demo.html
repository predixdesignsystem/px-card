<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />

<!-- Imports for this component -->
 
<link rel="import" href="../../px-icon-set/px-icon.html" />
<link rel="import" href="../px-card.html" />

<!-- Demo DOM module -->
<dom-module id="px-card-demo">
  <template>
 

    <!-- Header -->
    <px-demo-header
        module-name="px-card"
        description="The px-card component shows content formatted as a card. Cards consist of header, actions, and content areas. Place content directly inside the <px-card> tag to display it in the card content area.">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component" style="flex:0 0 100%">
        <px-card
          id="demo-card"
          icon="{{props.icon.value}}"
          header-text="{{props.headerText.value}}"
          full-bleed="{{props.fullBleed.value}}">
            <px-icon slot="actions" icon="px-nav:new-window"></px-icon>
            <px-icon slot="actions" icon="px-nav:reload"></px-icon>
            <px-icon slot="actions" icon="px-nav:more"></px-icon>
            <p>This is the main content area of a Predix card.</p>
        </px-card>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
        slot="px-demo-component-snippet"
        element-properties="{{props}}"
        element-name="px-card">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-card" api-source-file-path="px-card/px-card-api.json"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'px-card-demo',

    properties: {
      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      configs: {
        type: Array,
        value: function(){
          return [
            {
              configName: "Basic",
              configReset: true
            },
            {
              configName: "No icon",
              headerText: "Card without icon",
              icon: "",
              fullBleed: true
            }
          ]
        }
      }
    },

    demoProps: {
      headerText: {
        type: String,
        defaultValue: 'Card',
        inputType: 'text'
      },

      icon: {
        type: String,
        defaultValue: 'px-fea:analysis',
        inputType: 'text'
      },

      fullBleed: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle'
      },

      //for demo snippet
      lightDomContent: {
        type: String,
        defaultValue: '<px-icon slot="actions" icon="px-nav:new-window"></px-icon><px-icon slot="actions" icon="px-nav:reload"></px-icon><px-icon slot="actions" icon="px-nav:more"></px-icon><p>This is the main content area of a Predix card.</p>',
      }
    }
  });
</script>
